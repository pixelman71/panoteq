#        media: all
#        priority: 200
#  js:
#    cart:
#      - id: cat-extra-lib
#        path: assets/js/cart-lib.js


global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_disable:
     - ps_customtext
     - ps_featuredproducts
     - ps_imageslider
     - ps_mainmenu
     - ps_banner
     - poslistcategories
     - posfeaturedproducts
     - posnewproducts
     - poslogo
   to_enable:
     - ps_socialfollow
     - ps_contactinfo
     - ps_linklist
     - ps_advertising
     - ps_categoryproducts    
     - posbestsellers
     - postabcateslider
     - posinstagramblock
     - productcomments
     - posrotatorimg
     - posmegamenu
     - posslideshows
     - posstaticblocks
     - posstaticfooter
     - xipblog
     - xipblogdisplayposts
 
  hooks:
    modules_to_hook:
      displayBlockPosition1:
        - posstaticblocks
        - postabcateslider
        - postestimonials
      displayBlockPosition2:
        - posstaticblocks
      displayBlockPosition3:
        - posstaticblocks
        - xipblogdisplayposts
        - posinstagramblock
      displayNav1:
        - ps_languageselector
        - ps_currencyselector
        - ps_customersignin
      displayTopColumn:
        - posslideshows
        - posstaticblocks
      displayNav:
        - ps_contactinfo
        - posstaticblocks
      displayTop:
        - ps_shoppingcart
        - ps_searchbar
      displayFooter:
        - posstaticfooter
        - ps_linklist
        - ps_socialfollow
      displayFooterBefore:
        - ps_emailsubscription
        - posstaticfooter
      displayFooterAfter:
        - posstaticfooter
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
        - ps_advertising
      displayLeftColumnProduct:
        - posbestsellers
      displayFooterProduct:
        - ps_categoryproducts   
      displayProductButtons:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance

  image_types:
    cart_default:
      width: 125
      height: 157
      scope: [products]
    small_default:
      width: 98
      height: 123
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 458
      height: 575
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 450
      height: 565
      scope: [products]
    large_default:
      width: 700
      height: 879
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 870
      height: 263
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]
    side_default:
      width: 70
      height: 92
      scope: [products]

theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-left-column
    product: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
    Manufacturers: layout-left-column
    Search: layout-left-column
dependencies:
  modules:
     - ps_advertising 
     - ps_categoryproducts  
     - posnewproducts
     - xipblog
     - xipblogdisplayposts 
     - posbestsellers
     - postestimonials
     - postabcateslider
     - poslistcategories
     - posinstagramblock
     - productcomments
     - posrotatorimg
     - posfeaturedproducts
     - poslogo
     - posmegamenu
     - posslideshows
     - posstaticblocks
     - posstaticfooter
